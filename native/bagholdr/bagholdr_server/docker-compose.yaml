services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: bagholdr
      POSTGRES_PASSWORD: "OnGHisKV4X2z3y80Kc7cHLNE8HfuEr1Y"
    volumes:
      - bagholdr_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "v_NGk-jviz-DW3IhaIxxMrJkp8VQbi1a"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: bagholdr_test
      POSTGRES_PASSWORD: "wUoWSOV1w2O3bzmM1wIEZSM40FRx8Ykn"
    volumes:
      - bagholdr_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "TObamW0zGbPbXKIIebJsFoAmhENOfA75"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  bagholdr_data:
  bagholdr_test_data:
