### AssetDetailResponse - Full asset details with order history
### Used by the asset detail screen
class: AssetDetailResponse
fields:
  ### Asset identification
  assetId: String
  isin: String
  ticker: String
  name: String
  yahooSymbol: String?
  assetType: String
  currency: String

  ### Position info
  quantity: double
  value: double
  costBasis: double
  weight: double

  ### Returns (period-specific)
  ### Unrealized P/L (paper gain on current holdings)
  unrealizedPL: double
  unrealizedPLPct: double?
  ### Realized P/L (gains from sales during period)
  realizedPL: double
  ### TWR and MWR
  mwr: double
  twr: double?
  ### Total return percentage for the period
  totalReturn: double?

  ### Sleeve assignment
  sleeveId: String?
  sleeveName: String?

  ### Whether asset is archived
  isArchived: bool

  ### Order history (most recent first)
  orders: List<OrderSummary>
